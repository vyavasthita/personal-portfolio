{% extends 'base.html' %}
{% block content %}

<form method="post">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username }}
    <br>
    {{ form.email.label }} {{ form.email }}
    <br>
    {{ form.password.label }} {{ form.password }}
    <br>
    {{ form.password_repeat.label }} {{ form.password_repeat }}
    <br>
    {{ form.submit() }}
</form>

{% endblock %}
